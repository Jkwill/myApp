<!--
  Generated template for the FormPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="showSection">
    <ion-item>
      <ion-label>名称</ion-label>
      <ion-input type="text" [(ngModel)]="sectionInfo.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>介绍</ion-label>
      <ion-textarea [(ngModel)]="sectionInfo.introduction"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>序号</ion-label>
      <ion-input type="number" [(ngModel)]="sectionInfo.orderId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="sectionInfo.startDate" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="sectionInfo.endDate" ></ion-datetime>
    </ion-item>

    <ion-item>
      <button ion-button (click)="saveSection()" block>保存</button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="showCourse">
    <ion-item>
      <ion-label>课程名称</ion-label>
      <ion-input type="text" [(ngModel)]="courseInfo.name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-card>
        <img *ngIf="showImg" src="{{imgSrc}}" alt="">
        <ion-card-content>
          <input #imageUpload  type="file" (change)="imageUploaded($event)" [ngStyle]="{'display':'none'}">
          <button ion-button *ngIf="!showImg" (click)="imageUpload.click()" small block>上传课程背景</button>
          <button ion-button *ngIf="showImg" (click)="imageRemoved()" small block>删除</button>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-label>课程教材</ion-label>
      <ion-input type="text" [(ngModel)]="courseInfo.textbook"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>课程类别</ion-label>
      <ion-select [(ngModel)]="courseInfo.type">
        <ion-option  *ngFor="let type of courseType" value="{{type.code}}">{{type.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>认证学分</ion-label>
      <ion-input type="number" [(ngModel)]="courseInfo.credit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>总学时</ion-label>
      <ion-input type="number" [(ngModel)]="courseInfo.classHour"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>开课单位</ion-label>
      <ion-select [(ngModel)]="courseInfo.department">
        <ion-option *ngFor="let unit of department" value="{{unit.code}}">{{unit.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>介绍</ion-label>
      <ion-textarea [(ngModel)]="courseInfo.introduction" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>是否设为公开课</ion-label>
      <ion-checkbox [(ngModel)]="this.isOpen"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="courseInfo.startDate" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="courseInfo.endDate" ></ion-datetime>
    </ion-item>
    <ion-item>
      <button ion-button (click)="saveCourse()" block>保存</button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="showHomework">
    <ion-item>
      <ion-label>作业名称</ion-label>
      <ion-input type="text" [(ngModel)]="homeworkInfo.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" [(ngModel)]="homeworkInfo.startDate" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" [(ngModel)]="homeworkInfo.endDate" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>作业说明</ion-label>
      <ion-textarea [(ngModel)]="homeworkInfo.introduction"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>附件</ion-label>
      <ion-input type="text" [(ngModel)]="homeworkInfo.chFilename" disabled></ion-input>
    </ion-item>
    <ion-item>
      <input type="file" #uploadHomework (change)="homeworkUpload($event)" [ngStyle]="{'display':'none'}"/>
      <button ion-button (click)="uploadHomework.click()" [ngStyle]="{'width': '40%'}">本地上传</button>
      <button ion-button [ngStyle]="{'width': '40%'}">WebLib上传</button>
    </ion-item>
    <ion-item>
      <ion-label>答案</ion-label>
      <ion-input type="text" [(ngModel)]="homeworkInfo.answerName" disabled></ion-input>
    </ion-item>
    <ion-item>
      <input type="file" #uploadAnswer (change)="answerUpload($event)" [ngStyle]="{'display':'none'}"/>
      <button ion-button (click)="uploadAnswer.click()" [ngStyle]="{'width': '40%'}">本地上传</button>
      <button ion-button [ngStyle]="{'width': '40%'}">WebLib上传</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="saveHomework()" block>保存</button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="showUnit">
    <ion-item>
      <ion-label>资料名称</ion-label>
      <ion-input type="text" [(ngModel)]="unit.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>显示排序</ion-label>
      <ion-input type="number" [(ngModel)]="unit.orderId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>资料PDF</ion-label>
      <ion-input type="text" [(ngModel)]="unit.syllabusFile" disabled></ion-input>
    </ion-item>
    <ion-item>
      <input type="file" #uploadPdf (change)="pdfUpload($event)" [ngStyle]="{'display':'none'}"/>
      <button ion-button (click)="uploadPdf.click()" [ngStyle]="{'width': '25%'}">本地上传</button>
      <button ion-button (click)="deleteSyllabus()" [ngStyle]="{'width': '25%'}">清除</button>
      <button ion-button [ngStyle]="{'width': '30%'}">WebLib上传</button>
    </ion-item>
    <ion-item>
      <ion-label>资料视频</ion-label>
      <ion-input type="text" [(ngModel)]="unit.slidesFile" disabled></ion-input>
    </ion-item>
    <ion-item>
      <input type="file" #uploadVideo (change)="videoUpload($event)" [ngStyle]="{'display':'none'}"/>
      <button ion-button (click)="uploadVideo.click()" [ngStyle]="{'width': '25%'}">本地上传</button>
      <button ion-button (click)="deleteSlides()" [ngStyle]="{'width': '25%'}">清除</button>
      <button ion-button [ngStyle]="{'width': '30%'}">WebLib上传</button>
    </ion-item>
    <ion-item>
      <ion-label>辅导材料</ion-label>
      <ion-input type="text" [(ngModel)]="unit.referenceFile" disabled></ion-input>
    </ion-item>
    <ion-item>
      <input type="file" #uploadFile (change)="fileUpload($event)" [ngStyle]="{'display':'none'}"/>
      <button ion-button (click)="uploadFile.click()" [ngStyle]="{'width': '25%'}">本地上传</button>
      <button ion-button (click)="deleteReference()" [ngStyle]="{'width': '25%'}">清除</button>
      <button ion-button [ngStyle]="{'width': '30%'}">WebLib上传</button>
    </ion-item>
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="unit.startDate" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="unit.endDate" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>资料说明</ion-label>
      <ion-textarea [(ngModel)]="unit.introduction"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button (click)="saveUnit()" block>保存</button>
    </ion-item>
  </ion-list>

</ion-content>
