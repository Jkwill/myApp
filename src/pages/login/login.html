<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <label item-right>记住密码</label>
      <ion-toggle [(ngModel)]="savePassword"></ion-toggle>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="logIn()" block>Sign In</button>
  </div>

</ion-content>
