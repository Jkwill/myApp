<ion-header>

  <ion-navbar>
    <ion-title>lession</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="card-background-page">
  <ion-card>
    <img src="http://lms.ccnl.scut.edu.cn/lms/custom/{{courseDetail.filepath}}"/>
    <div class="card-title">{{courseDetail.name}}</div>
    <div class="card-subtitle">{{courseDetail.startDateString}} - {{courseDetail.endDateString}}</div>
  </ion-card>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="choose">
      <ion-segment-button value="chapter">
        章节
      </ion-segment-button>
      <ion-segment-button value="homework">
        作业
      </ion-segment-button>
      <ion-segment-button value="exchange">
        问答
      </ion-segment-button>
      <ion-segment-button value="progress">
        进度
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div [ngSwitch]="choose">
    <ion-item-group *ngSwitchCase="'homework'" >
      <ion-item-divider  color="light">A</ion-item-divider>
      <button ion-item icon-start><ion-icon name="logo-youtube" [ngStyle]="{'color': '#4169E1'}" item-start></ion-icon>Basic C++</button>
      <button ion-item icon-start><ion-icon name="logo-youtube" [ngStyle]="{'color': '#4169E1'}" item-start></ion-icon>Python</button>
      <ion-item-divider color="light">B</ion-item-divider>
      <button ion-item icon-start><ion-icon name="logo-youtube" [ngStyle]="{'color': '#4169E1'}" item-start></ion-icon>Telphone</button>
    </ion-item-group>
    <div *ngSwitchCase="'chapter'">
      <ion-list  *ngFor="let section of courseResource">
        <ion-list-header>{{section.name}}</ion-list-header>
        <button ion-item *ngFor="let chapter of section.unit" (click)="openVideoPage(chapter.id)" icon-start>
          <ion-icon name="logo-youtube" [ngStyle]="{'color': '#4169E1'}" item-start></ion-icon>
          {{chapter.name}}</button>
      </ion-list>
    </div>
  </div>
</ion-content>
