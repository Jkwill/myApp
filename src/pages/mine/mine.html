<ion-header>
  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


    <ion-list>
      <ion-item (click)="changePersonalInfo()">
        <ion-avatar item-start>
          <img src="../../assets/imgs/tou.jpg" alt="">
        </ion-avatar>
        <h2 >{{userInfo?.username}}</h2>
        <h4>{{userInfo?.email}}</h4>
        <p>{{userInfo?.introduction}}</p>
      </ion-item>
      <button ion-item (click)="createLession()" icon-start><ion-icon name="add" [ngStyle]="{'color':'#000'}"item-start></ion-icon>创建课程</button>
      <button ion-item (click)="logOut()" icon-start><ion-icon name="exit" [ngStyle]="{'color':'#000'}"item-start></ion-icon>退出账号</button>
    </ion-list>


</ion-content>
